<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Phonebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="header">
                <h2> My Phonebook </h2>
                <hr/>
        </div>
        <div class="main">
            <div class="row">
                <div class="col-md-4">
                        <form class="form-horizontal">
                                <div class="form-group">
                                  <label for="firstName" class="col-sm-4 control-label">First Name:</label>
                                  <div class="col-sm-20">
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                  </div>
                                </div>
                                <div class="form-group">
                                        <label for="lastName" class="col-sm-4 control-label">Last Name:</label>
                                    <div class="col-sm-20">
                                          <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <label for="mobile" class="col-sm-4 control-label">Password</label>
                                  <div class="col-sm-20">
                                    <input type="number" class="form-control" id="mobile" placeholder="Phone number" required>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-20">
                                    <button type="submit" class="btn btn-default btn-block" id="save">Save</button>
                                  </div>
                                </div>
                              </form>
                </div>
                <div class="col-md-8 contacts">

                </div>

            </div>
               
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
